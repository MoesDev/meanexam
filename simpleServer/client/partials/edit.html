<h2>Edit Friend</h2>


<form>
	<label>First Name: </label>
	<input type="text" name= "fname" ng-model= "friend.fname">
	<label>Last Name: </label>
	<input type="text" name= "lname" ng-model= "friend.lname">
	<label>Birthdate: </label>
	<input type="date" name= "birthdate" ng-model= "friend.birthdate">
	<input type= "submit" value="Edit Friend" ng-click="update(friend._id)">

</form>
