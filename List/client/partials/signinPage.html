<div id="signInPage">
	<div id="signInBox">
		<div>
			<h2>Bucket Lists </h2>

			<form ng-submit="login()">
				<label>Name </label>
				<input type="text" ng-model="user.name">
				<input type="submit" value="Enter">
			</form>
		</div>
		<div ng-show='logoutShow()'>
			<p>{{userName}} is still logged in</p>
		</div>
	</div>
</div>
